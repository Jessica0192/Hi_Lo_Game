<!DOCTYPE html>
<!--
    FILE: hiloStart.html
    PROJECT: Client and Server Side Hi-Lo Game
    PROGRAMMER: Jessica Sim
    FIRST VERSION: 2020-10-22
    DESCRIPTION: This script is the first page of this project and it gets input of user name.
                And when the input is submitted it transgers to next page called, getMaxNumPage.asp which is the server page.
-->
<html>
<head>
<title> Guess the Number.html </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="STYLESHEET" type="text/css" href="cssStyleSheet.css"/>
<script type = "text/javascript">
/*
    FUNCTION: validateName
    DESCRIPTION:
        This function validates a input of user's name if it's not blank
    PARAMETERS: 
        no parameters
    RETURNS:
        no return values
*/
function validateName()
{
    var name = document.getElementById('nameInput').value;
    var shouldSubmit = false;

    document.getElementById('nameError').innerHTML="";

    if((name.trim()).length == 0)
    {
		
        document.getElementById('nameError').innerHTML = "Your name cannot be <b>BLANK</b>.";
	}
    else
    {
		shouldSubmit = true;
    }
    
	return shouldSubmit;
}
</script>
</head>
<body>
    <h1 style="text-align: center;">Let's start guessing the number!</h1>
    <!--
    Form name: SampleForm
    Action: getMaxNumPage.asp
    Method: POST
    DESCRIPTION: This is a <form> layout for the page of asking the user's name.
                When the user click the button, it goes to javascript function and validates if the input is
                not blank. If it is not blank, it will lead to the next page, "getMaxNumPage.asp" using POST.
    -->
    <form name="SampleForm" action="getMaxNumPage.asp" method="POST" onsubmit="return validateName()";>
        <br/>
        <div class="border" style="background-color:lightblue">
        <div id="namePrompt">
            <br/>
            <br/>
            <p style="text-align: center">Please enter your name</p>
            <div style="text-align: center"><input id="nameInput" name = "nameInput" type="text" style="text-align: center; size:30; height: 20px;" placeholder="Harry Potter" autofocus/></div>
            <br/>
            <div id="nameError" style="color:red; text-align: center;"></div>
            <br/>
            <Input type="submit" class="goForItBtn" id="goForIt" value="Enter"/>
        </div>
        </div>
    </form>
</body>

</html>
